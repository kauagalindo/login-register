<html lang="en">
  <head>

  <body>

<header>
    <h2 class="title">INFAMOUS</h2>
    <nav class="navigation">
        <a href="#">Fandom</a>
        <a href="#">Projeto</a>
        <a href="#">Me Apoie</a>
        <button class="btnLogin-popup">Começar</button>
    </nav>

</header>

 <div class="wrapper">
  <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
  <div class="form-box login">
    <h2>login</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
        <input type="email" required>
        <label class="email-nome">Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
        <input type="password" required>
        <label class="senha">Password</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <div class="btn_div"></div>
      <button type="submit" class="btn">login
      </button>
      <div class="login-register">
        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
      </div>
    </form>
  </div>

  <div class="form-box register">
    <h2>register</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
        <input type="text" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
        <input type="password" required>
        <label class="senha">Password</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> I agree with the terms & conditions</label>
        <a href="#">Forgot Password?</a>
      </div>
      <div class="btn_div"></div>
      <button type="submit" class="btn">Register
      </button>
      <div class="login-register">
        <p>Alredy have an account?<a href="#" class="login-link">Login</a></p>
      </div>
    </form>
  </div>


 </div>
